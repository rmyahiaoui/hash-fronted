<app-create-hash (reload)="getAll()"></app-create-hash>

<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">
          URL
        </th>
        <th class="th-sm">
          Hash
        </th>
        <th class="th-sm">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results">
            <td>
              <span></span>
              {{result.url}}
            </td>
            <td>
              <app-access-site [site]="result"></app-access-site>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(result)">Supprim√©</button>
            </td>
        </tr>
    <tfoot>
      <tr>
        <th class="th-sm">URL
        </th>
        <th class="th-sm">Hash
        </th>
        <th class="th-sm">
          Action
        </th>
      </tr>
    </tfoot>
  </table>
